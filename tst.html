<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>


    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Game Charachters</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">Search Character</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Charachter">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"  onclick="clique()" >Search</button>
            </span>
          </div>
        </div>

        <br />
        <table class="table">
          <tbody>
            <tr>
              <td>
                <h4>{Celes} {Chere}</h4>
                  <p>{Human}, Born in {March, 30 1990},</p>
                  {Playable} character from From {FFVI} game.<br />
                  Life status:<br/>
                  <ul>
                    <li>health: {9999}</li>
                    <li>mana: {9999}</li>
                  </ul>
                <small>{50000} GP</small>
              </td>
              <td>
                <img src="celes_chere.png"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="chars"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="application/javascript"></script>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="rct.js" type="text/babel"></script>
  </body>
</html>
