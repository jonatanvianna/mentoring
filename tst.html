<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>CharGames</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css" rel="stylesheet">
</head>
<body>
<section class="section">
   <div class="container">
      <!-- Main container -->
      <nav class="level">
         <!-- Left side -->
         <div class="level-left">
            <div class="level-item">
               <p class="subtitle is-5">
                  <strong>123</strong> posts
               </p>
            </div>
            <div class="level-item">
               <div class="field has-addons">
                  <p class="control">
                     <input class="input" type="text" placeholder="Find a post">
                  </p>
                  <p class="control">
                     <button class="button">
                        Search
                     </button>
                  </p>
               </div>
            </div>
         </div>

         <!-- Right side -->
         <div class="level-right">
            <p class="level-item"><a onclick="getAllChars()">All Charachters</a></p>
            <p class="level-item"><a onclick="getChar()">Celes</a></p>
            <p class="level-item"><a>Drafts</a></p>
            <p class="level-item"><a>Deleted</a></p>
            <p class="level-item"><a class="button is-success">New</a></p>
         </div>
      </nav>
      <div id="chars" class="box">
         <!-- Here comes All chars -->
      </div>

   </div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js" type="application/javascript"></script>
   <script src="https://unpkg.com/react@latest/dist/react.js"></script>
   <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
   <script src="static/js/rct.js" type="text/babel"></script>
</section>
<div id="root"></div>

</body>
</html>
