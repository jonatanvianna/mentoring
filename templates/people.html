<!doctype html>
<title>All People</title>
{% for person in people %}
<dl>
    <dt><strong>Name:</strong> {{person.name}} {{person.surname}}</dt>
    <dd><strong>ID Number: </strong> {{person.id_number}}</dd>
    <dd><strong>Birth Date : </strong> {{person.birth_date.strftime("%Y/%m/%d")}}</dd>
    <dd><strong>Salary: </strong> {{person.salary}}</dd>
    <dd><strong>Associate: </strong> {{person.associate}}</dd>
    <br />
</dl>
{% endfor %}
